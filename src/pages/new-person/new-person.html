<ion-header>

  <ion-navbar>
    <ion-title>NewPerson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<ion-item>	
		<ion-label floating>Nombre</ion-label>
		<ion-input [(ngModel)]="name" type="text"></ion-input>
	</ion-item>
	
	<ion-item>
		<ion-label floating>Correo</ion-label>
		<ion-input [(ngModel)]="email" type="text"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Telefono</ion-label>
		<ion-input [(ngModel)]="phone" type="text"></ion-input>
	</ion-item>
</ion-list>

<button ion-button (click)="save()" color="dark" >Guardar</button>
<button ion-button (click)="cancel()" color="light">Cancelar</button>

</ion-content>
