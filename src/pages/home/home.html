<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>

    <ion-buttons end>
    <button (click)="createNew()" ion-button >
    	<ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	
	<ion-list>
		<ion-item-sliding *ngFor="let person of persons">
			<ion-item >
				{{person.name}}
			<p>
				Email: {{person.email}}
			</p>
			<p>
				Telefono: {{person.phone}}
			</p>
			</ion-item>


			<ion-item-options side="left">
	      		<button ion-button (click)="edit(person)"  color="primary" >
	      			<ion-icon name="create"></ion-icon>
	      			Editar		

	      		</button>

	      		<button ion-button (click)="delete(person)" color="danger"  >
	      			<ion-icon name="trash"></ion-icon>
	      			Borrar	

	      		</button>
	    	</ion-item-options>


		</ion-item-sliding>
	</ion-list>
  
</ion-content>
